{% extends 'layout.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  
  {% if results %}
    <ul>
      {% for tweet in results %}
        <li>{{ tweet.text }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tweets found.</p>
  {% endif %}
{% endblock %}
